<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/less/detail.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/detail.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="search-result.html"></a>
        <h1 class="mui-title">商品详细</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <div class="mui-content">
       <div id="pro">
        
       </div>
        
    </div>

    <script type="text/template" id="detail">
        <div class="mui-slider">
                <div class="mui-slider-group">
                    {{each pic as itme}}
                    <div class="mui-slider-item"><img src="{{itme.picAddr}}" /></div>
                    {{ /each}}
                </div>
            </div>
            <div class="title">
                {{proName}}
            </div>
            <div class="price">
                价格: <span class="new">¥{{price}}</span><span class="old">¥{{oldPrice}}</span>
            </div>
            <div class="size">
                尺码:&nbsp;
                <%   var size = size.split("-");%>
                <% for(var i = size[0]; i<=size[1];i++) {%>
                <span><%=i%></span>
                <% }%>
            </div>
            <div class="num">
                    <div class="mui-pull-left">数量：</div>
                    <div class="mui-pull-left selectNum">
                        <span id="reduce">-</span>
                        <input type="text" value="1" id="inp">
                        <span id="increase">+</span>
                    </div>
                    <div class="mui-pull-left">剩余：{{num}}件</div>
            </div>
            <div class="btn">
                <a href="./cart.html">查看购物车</a><span id="addCart">加入购物车</span>
            </div>
    </script>
</body>

</html>
