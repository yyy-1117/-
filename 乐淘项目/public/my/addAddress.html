<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.poppicker.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./assets/mui/js/mui.picker.js"></script>
    <script src="./assets/mui/js/mui.poppicker.js"></script>
    <script src="./js/city.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/addAddress.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="./adress.html"></a>
        <h1 class="mui-title">修改收货地址</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="oldForm">

        </div>
    </div>
    
    <script type="text/template" id="form">
        <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入收货人姓名" name="username" value="{{recipients}}">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入邮政编码" name="postCode" value="{{postCode}}">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请选择省市区" readonly name="city" id="city" value="{{address}}">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入详细地址" name="detail" value="{{addressDetail}}">
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary" id="btn">确认</button>
                </div>
            </form>
    </script>
</body>

</html>
