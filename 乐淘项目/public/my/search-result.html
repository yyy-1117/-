<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./js/public.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/search-result.js"></script>
    <link rel="stylesheet" href="./css/less/search-result.css">
    <title>搜索结果</title>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <!-- <a class="mui-action-back mui-icon mui-icon-search mui-pull-right" href="search.html"></a> -->
        <h1 class="mui-title">搜索结果</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <div>
        <div class="brand">
            <div id="refreshContainer">
                <div>
                    <div class="mui-row filter">
                        <div class="mui-col-xs-6" id="priceSort">
                            价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </div>
                        <div class="mui-col-xs-6" id="num">
                            销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </div>
                    </div>
                    <div class="uls">
                        <ul id="ul">
                          
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="lis">
        {{each data as itme}}
        <li>
            <a href="detail.html?id={{itme.id}}">
                <img src="{{itme.pic[0].picAddr}}" alt="">
                <span class=".mui-ellipsis">{{itme.proName}}</span>
                <p><span>¥{{itme.price}}</span><span>¥{{itme.oldPrice}}</span></p>
                <span class="buy-now">立即购买</span>
            </a>
        </li>
    {{/each}}
    </script>
</body>

</html>
