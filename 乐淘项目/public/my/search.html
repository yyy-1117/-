<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./js/public.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
    <link rel="stylesheet" href="./css/less/search.css">
    <title>Document</title>
</head>
<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-back mui-pull-left" href="index.html"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <!-- 搜索 -->
    <div class="mui-content">
        <div class="search">
            <div class="search_top">
                <input type="text" placeholder="搜索你喜欢的商品">
                <input type="button" value="搜索" id="search-btn">
            </div>
            <div class="search_titile">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right mui-icon mui-icon-trash" id="clearBtn">清空历史</span>
            </div>
            <ul class="mui-table-view" id="ul">
                    <!-- <li class="mui-table-view-cell">Item 1</li> -->
                </ul>
        </div>
    </div>
    <script type="text/template" id="lis">
        <% for(var i= 0; i< res.length;i++) { %>
        <li class="mui-table-view-cell"><%=res[i]%></li>
        <%  } %>
    </script>
</body>
</html>
