<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/artTemplate/template-web.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/adress.js"></script>
    <title>Document</title>
    <style>
        .adddetail {
            display: block;
            color: #069;
            text-align: center;
            font-size: 16px;
            padding: 10px 0;
        }

        .adddetail:hover {
            color: #069;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav">
        <h1 class="mui-title">收货地址管理</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">个人中心</span>
        </a>
    </nav>
    <div class="mui-content">
        <a href="./addAddress.html?isEdie=0" class="adddetail">添加收货地址</a>
        <ul class="mui-table-view" id="ul">

        </ul>
    </div>
    <script type="text/template" id="lis">
        {{ each data as value}}
       <li class="mui-table-view-cell mui-media">
            <div class="mui-slider-right mui-disabled">
                <span class="mui-btn mui-btn-blue" data-id="{{value.id}}" id="addbtn">编辑</span>
                <span class="mui-btn mui-btn-red" data-id="{{value.id}}" id="delbtn">删除</span>
            </div>
            <div class="mui-slider-handle">
                    <div class="mui-media-body">
                        邮编:{{value.postCode}} 收货人:{{value.recipients}}
                        <p class="mui-ellipsis">{{value.address}}{{value.addressDetail}}</p>
                    </div>
            </div>
        </li>
       {{ /each}}
    </script>
</body>

</html>
